<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Stock Terminal</title>
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2422/2422796.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --ios-bg: #000; --ios-card: #1c1c1e; --ios-blue: #0a84ff; }
        body { background: var(--ios-bg); color: #fff; font-family: -apple-system, sans-serif; padding-bottom: env(safe-area-inset-bottom); overflow-x: hidden; }
        .ios-card { background: var(--ios-card); border-radius: 20px; padding: 20px; margin-bottom: 12px; border: 1px solid #2c2c2e; }
        .ios-input { background: #2c2c2e; border: none; border-radius: 12px; color: #fff; padding: 14px; width: 100%; font-size: 16px; outline: none; }
        .btn-blue { background: var(--ios-blue); border-radius: 12px; padding: 12px; font-weight: 700; width: 100%; }
        .btn-blue:active { transform: scale(0.95); opacity: 0.7; }
        .debug-panel { font-family: monospace; font-size: 11px; color: #ff453a; background: #1a1a1a; padding: 12px; border-radius: 10px; margin-top: 10px; display: none; border: 1px solid #333; }
    </style>
</head>
<body class="p-4 pt-14">

    <header class="mb-6 px-1 flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-black tracking-tight">市場終端</h1>
            <p class="text-zinc-500 text-[10px] font-bold uppercase tracking-widest">AI Terminal Fixed v2</p>
        </div>
        <div id="loading" class="hidden"><svg class="animate-spin h-6 w-6 text-blue-500" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path></svg></div>
    </header>

    <div class="ios-card">
        <div class="flex gap-2">
            <input type="text" id="symbol" placeholder="輸入股號 (例: 2330)" class="ios-input" spellcheck="false">
            <button onclick="fetchData()" class="btn-blue w-24 text-sm">搜尋</button>
        </div>
        <div id="debug" class="debug-panel"></div>
    </div>

    <div id="mainUI" class="hidden">
        <div class="flex justify-between items-end mb-6 px-2">
            <div>
                <h2 id="name" class="text-4xl font-black tracking-tighter">--</h2>
                <div class="flex items-center gap-2 mt-2">
                    <span id="price" class="text-3xl font-bold tracking-tight">--</span>
                    <span id="change" class="text-lg font-bold">--</span>
                </div>
            </div>
            <div class="bg-blue-500/20 text-blue-500 px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">LIVE</div>
        </div>

        <div class="ios-card">
            <div class="h-64 w-full"><canvas id="chart"></canvas></div>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-24">
            <div class="ios-card !p-4">
                <p class="text-[10px] text-zinc-500 font-black uppercase">市值</p>
                <p id="mcap" class="text-lg font-bold mt-1">--</p>
            </div>
            <div class="ios-card !p-4">
                <p class="text-[10px] text-zinc-500 font-black uppercase">本益比</p>
                <p id="pe" class="text-lg font-bold mt-1">--</p>
            </div>
        </div>
    </div>

    <div id="status" class="text-center text-zinc-600 py-20 text-sm italic">請輸入股號開始分析</div>

    <nav class="fixed bottom-0 left-0 right-0 bg-black/80 backdrop-blur-2xl border-t border-white/5 flex justify-around p-3 pb-8 z-50">
        <div class="text-blue-500 flex flex-col items-center"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg><span class="text-[10px] font-bold mt-1">回測</span></div>
        <div class="text-zinc-600 flex flex-col items-center"><svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4"></path></svg><span class="text-[10px] font-bold mt-1">市場</span></div>
        <div class="text-zinc-600 flex flex-col items-center"><svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg><span class="text-[10px] font-bold mt-1">帳戶</span></div>
    </nav>

    <script>
        /**
         * ⚠️ 重要：這裡必須填入正確的 API Key
         * 請至 https://aistudio.google.com/ 申請
         */
        const apiKey = "AIzaSyB27QWKeAC-8Yh9POxePAXMrJP3xgubSLc"; 

        let myChart = null;

        function showDebug(msg) {
            const el = document.getElementById('debug');
            el.style.display = 'block';
            el.innerText = msg;
        }

        async function fetchData() {
            let s = document.getElementById('symbol').value.trim().toUpperCase();
            if (!s) return;
            if (/^\d{4}$/.test(s)) s += ".TW";

            if (!apiKey || apiKey.includes("填入")) {
                showDebug("錯誤 401: 偵測到 API Key 尚未填寫。請在代碼第 102 行填入。");
                return;
            }

            document.getElementById('status').innerText = "AI 正在分析市場...";
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('mainUI').classList.add('hidden');
            document.getElementById('debug').style.display = 'none';

            const model = "gemini-2.5-flash-preview-09-2025";
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;

            const prompt = `搜集股票 ${s} 的最新資訊。直接回傳純 JSON：{"name":"公司名","price":0.0,"change":"+0.0","pct":"+0.0%","mcap":"市值","pe":"本益比","history":[{"date":"MM-DD","close":0.0}]}`;

            try {
                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        tools: [{ "google_search": {} }],
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });

                if (res.status === 401) {
                    throw new Error("401: API Key 無效或被拒絕。請重新從 Google AI Studio 複製。");
                } else if (res.status === 404) {
                    throw new Error("404: 找不到模型。請確認程式碼中的模型名稱是否正確。");
                } else if (!res.ok) {
                    throw new Error(`錯誤 ${res.status}: 網路請求失敗。`);
                }

                const json = await res.json();
                const data = JSON.parse(json.candidates[0].content.parts[0].text);
                render(data);
            } catch (e) {
                showDebug(e.message);
                document.getElementById('status').innerText = "數據分析失敗。";
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function render(data) {
            document.getElementById('status').classList.add('hidden');
            document.getElementById('mainUI').classList.remove('hidden');
            document.getElementById('name').innerText = data.name || "Unknown";
            document.getElementById('price').innerText = "$" + (data.price || "--");
            const c = document.getElementById('change');
            c.innerText = `${data.change || ""} (${data.pct || ""})`;
            c.className = String(data.change).includes('-') ? "text-lg font-bold text-red-500" : "text-lg font-bold text-green-500";
            document.getElementById('mcap').innerText = data.mcap || "--";
            document.getElementById('pe').innerText = data.pe || "--";

            const ctx = document.getElementById('chart').getContext('2d');
            if (myChart) myChart.destroy();
            const grad = ctx.createLinearGradient(0, 0, 0, 300);
            grad.addColorStop(0, 'rgba(10, 132, 255, 0.3)');
            grad.addColorStop(1, 'rgba(10, 132, 255, 0)');
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.history.map(h => h.date),
                    datasets: [{ data: data.history.map(h => h.close), borderColor: '#0a84ff', borderWidth: 3, pointRadius: 0, fill: true, backgroundColor: grad, tension: 0.4 }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { ticks: { color: '#636366', font: { size: 10 } }, grid: { display: false } },
                        y: { ticks: { color: '#636366', font: { size: 10 } }, grid: { color: '#2c2c2e' } }
                    }
                }
            });
        }
    </script>
</body>
</html>
