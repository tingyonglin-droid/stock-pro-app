<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Stock Terminal Pro</title>
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2422/2422796.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --ios-bg: #000; --ios-card: #1c1c1e; --ios-blue: #0a84ff; }
        body { background: var(--ios-bg); color: #fff; font-family: -apple-system, system-ui, sans-serif; padding-bottom: env(safe-area-inset-bottom); }
        .ios-card { background: var(--ios-card); border-radius: 20px; padding: 20px; margin-bottom: 12px; border: 1px solid #2c2c2e; }
        .ios-input { background: #2c2c2e; border: none; border-radius: 12px; color: #fff; padding: 12px; width: 100%; font-size: 16px; outline: none; }
        .btn-blue { background: var(--ios-blue); border-radius: 12px; padding: 12px; font-weight: 600; width: 100%; }
        .btn-blue:active { opacity: 0.6; }
    </style>
</head>
<body class="p-4 pt-14">

    <header class="mb-6 px-1 flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-black">市場終端</h1>
            <p id="apiStatus" class="text-zinc-500 text-xs font-bold">GEMINI AI 運作中</p>
        </div>
        <div id="loadingSpin" class="hidden">
            <svg class="animate-spin h-5 w-5 text-blue-500" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path></svg>
        </div>
    </header>

    <div class="ios-card">
        <div class="flex gap-2">
            <input type="text" id="symbol" placeholder="例: 2330 或 NVDA" class="ios-input">
            <button onclick="fetchStock()" class="btn-blue w-24">搜尋</button>
        </div>
    </div>

    <div id="mainUI" class="hidden">
        <div class="flex justify-between items-end mb-6 px-2">
            <div>
                <h2 id="name" class="text-3xl font-black">--</h2>
                <div class="flex items-center gap-2 mt-1">
                    <span id="price" class="text-2xl font-bold">--</span>
                    <span id="change" class="font-bold text-sm">--</span>
                </div>
            </div>
            <div class="bg-blue-500/20 text-blue-500 px-3 py-1 rounded-full text-[10px] font-black uppercase">Live</div>
        </div>
        <div class="ios-card h-64"><canvas id="chart"></canvas></div>
        <div class="grid grid-cols-2 gap-3 mb-24">
            <div class="ios-card !p-4"><p class="text-[10px] text-zinc-500 font-bold">市值</p><p id="mcap" class="text-sm font-bold">--</p></div>
            <div class="ios-card !p-4"><p class="text-[10px] text-zinc-500 font-bold">本益比</p><p id="pe" class="text-sm font-bold">--</p></div>
        </div>
    </div>

    <div id="status" class="text-center text-zinc-600 py-20 text-sm italic">輸入股號開始分析...</div>

    <script>
        // ⚠️ 請務必確認 API Key 填寫在雙引號內，且沒有多餘空格
        const apiKey = "AIzaSyB27QWKeAC-8Yh9POxePAXMrJP3xgubSLc"; 

        let chart = null;

        async function fetchStock() {
            let s = document.getElementById('symbol').value.trim().toUpperCase();
            if (!s) return;
            if (/^\d{4}$/.test(s)) s += ".TW";

            if (!apiKey || apiKey.length < 10) {
                alert("API Key 格式不正確，請檢查 GitHub 程式碼第 58 行。");
                return;
            }

            document.getElementById('status').innerText = "AI 正在從 Google 搜尋獲取數據...";
            document.getElementById('loadingSpin').classList.remove('hidden');
            document.getElementById('mainUI').classList.add('hidden');

            // 強制要求 AI 只回傳純 JSON
            const prompt = `請搜尋 ${s} 最新資訊。嚴禁回傳任何對話。只回傳此格式的純 JSON：{"name":"公司名","price":0.0,"change":"+0.0","pct":"+0.0%","mcap":"市值","pe":"本益比","history":[{"date":"MM-DD","close":0.0}]}`;

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        tools: [{ "google_search": {} }]
                    })
                });

                if (!res.ok) throw new Error(`HTTP Error: ${res.status}`);

                const json = await res.json();
                let rawText = json.candidates[0].content.parts[0].text;
                
                // --- 防呆過濾邏輯：移除 AI 可能加上的 Markdown 標記 ---
                rawText = rawText.replace(/```json/g, "").replace(/```/g, "").trim();
                
                const data = JSON.parse(rawText);
                render(data);
            } catch (e) {
                console.error(e);
                document.getElementById('status').innerText = "數據解析失敗。原因：" + e.message;
            } finally {
                document.getElementById('loadingSpin').classList.add('hidden');
            }
        }

        function render(data) {
            document.getElementById('status').classList.add('hidden');
            document.getElementById('mainUI').classList.remove('hidden');
            document.getElementById('name').innerText = data.name || "未知股票";
            document.getElementById('price').innerText = "$" + (data.price || "--");
            const c = document.getElementById('change');
            c.innerText = `${data.change || ""} (${data.pct || ""})`;
            c.className = String(data.change).includes('-') ? "text-red-500 font-bold" : "text-green-500 font-bold";
            document.getElementById('mcap').innerText = data.mcap || "--";
            document.getElementById('pe').innerText = data.pe || "--";

            const ctx = document.getElementById('chart').getContext('2d');
            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.history.map(h => h.date),
                    datasets: [{
                        data: data.history.map(h => h.close),
                        borderColor: '#0a84ff',
                        borderWidth: 3,
                        pointRadius: 0,
                        fill: true,
                        backgroundColor: 'rgba(10, 132, 255, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { ticks: { color: '#636366', font: { size: 10 } }, grid: { display: false } },
                        y: { ticks: { color: '#636366', font: { size: 10 } }, grid: { color: '#2c2c2e' } }
                    }
                }
            });
        }
    </script>
</body>
</html>
