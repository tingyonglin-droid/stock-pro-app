<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Stock Pro Terminal</title>
    <!-- iOS 原生 App 設定 -->
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2422/2422796.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --ios-bg: #000; --ios-card: #1c1c1e; --ios-blue: #0a84ff; --ios-green: #32d74b; --ios-red: #ff453a; }
        body { 
            background: var(--ios-bg); 
            color: #fff; 
            font-family: -apple-system, system-ui, sans-serif; 
            padding-bottom: env(safe-area-inset-bottom);
            overflow-x: hidden;
        }
        .ios-card { 
            background: var(--ios-card); 
            border-radius: 20px; 
            padding: 20px; 
            margin-bottom: 12px; 
            border: 1px solid #2c2c2e; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .ios-input { 
            background: #2c2c2e; 
            border: none; 
            border-radius: 12px; 
            color: #fff; 
            padding: 14px; 
            width: 100%; 
            font-size: 16px; 
            outline: none; 
            appearance: none;
        }
        .btn-blue { 
            background: var(--ios-blue); 
            border-radius: 12px; 
            padding: 12px; 
            font-weight: 700; 
            transition: all 0.2s;
        }
        .btn-blue:active { transform: scale(0.95); opacity: 0.7; }
        .debug-panel { 
            font-family: monospace; 
            font-size: 10px; 
            color: #636366; 
            background: #000; 
            padding: 10px; 
            border-radius: 8px; 
            margin-top: 10px; 
            display: none;
            word-break: break-all;
        }
    </style>
</head>
<body class="p-4 pt-14">

    <!-- Header -->
    <header class="mb-6 px-1 flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-black tracking-tight">市場終端</h1>
            <div class="flex items-center gap-2 mt-1">
                <span class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></span>
                <p class="text-zinc-500 text-[10px] font-bold uppercase tracking-widest">AI Diagnostics On</p>
            </div>
        </div>
        <div id="loadingSpin" class="hidden">
            <svg class="animate-spin h-6 w-6 text-blue-500" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
            </svg>
        </div>
    </header>

    <!-- Search Section -->
    <div class="ios-card">
        <div class="flex gap-2">
            <input type="text" id="symbol" placeholder="輸入股號 (如: 2330 或 NVDA)" class="ios-input" spellcheck="false" autocomplete="off">
            <button onclick="fetchStock()" class="btn-blue w-24">搜尋</button>
        </div>
        <div id="debug" class="debug-panel"></div>
    </div>

    <!-- Main Content Area -->
    <div id="mainUI" class="hidden">
        <div class="flex justify-between items-end mb-6 px-2">
            <div>
                <h2 id="name" class="text-4xl font-black tracking-tighter">--</h2>
                <div class="flex items-center gap-2 mt-2">
                    <span id="price" class="text-3xl font-bold tracking-tight text-white">--</span>
                    <span id="change" class="text-lg font-bold">--</span>
                </div>
            </div>
            <div class="bg-green-500/20 text-green-500 px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">LIVE</div>
        </div>

        <!-- Chart -->
        <div class="ios-card">
            <div class="flex justify-between items-center mb-6">
                <span class="text-[10px] font-black text-zinc-500 uppercase tracking-widest">歷史 6 個月趨勢線</span>
                <span id="lastUpdate" class="text-[9px] text-zinc-600 font-bold">--</span>
            </div>
            <div class="h-64 w-full">
                <canvas id="chart"></canvas>
            </div>
        </div>

        <!-- Indicators -->
        <div class="grid grid-cols-2 gap-3 mb-24">
            <div class="ios-card !p-4 shadow-sm">
                <p class="text-[10px] text-zinc-500 font-black uppercase tracking-tighter">估計市值</p>
                <p id="mcap" class="text-lg font-bold mt-1 text-zinc-200">--</p>
            </div>
            <div class="ios-card !p-4 shadow-sm">
                <p class="text-[10px] text-zinc-500 font-black uppercase tracking-tighter">本益比 (PE)</p>
                <p id="pe" class="text-lg font-bold mt-1 text-zinc-200">--</p>
            </div>
        </div>
    </div>

    <!-- Status Messages -->
    <div id="status" class="text-center text-zinc-600 py-20 text-sm font-medium italic">
        請輸入股票代碼開始智慧分析...
    </div>

    <!-- iOS Tab Bar -->
    <nav class="fixed bottom-0 left-0 right-0 bg-black/80 backdrop-blur-2xl border-t border-white/5 flex justify-around p-3 pb-8 z-50">
        <div class="text-blue-500 flex flex-col items-center">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            <span class="text-[10px] font-bold mt-1">分析</span>
        </div>
        <div class="text-zinc-600 flex flex-col items-center">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1 1V4z"></path></svg>
            <span class="text-[10px] font-bold mt-1">自選</span>
        </div>
        <div class="text-zinc-600 flex flex-col items-center">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
            <span class="text-[10px] font-bold mt-1">設定</span>
        </div>
    </nav>

    <script>
        /**
         * ⚠️ 重要：請務必在此處填入你的 API Key
         */
        const apiKey = "AIzaSyB27QWKeAC-8Yh9POxePAXMrJP3xgubSLc"; 

        let chart = null;

        function logDebug(msg) {
            const el = document.getElementById('debug');
            el.style.display = 'block';
            el.innerText += `\n> ${msg}`;
            console.log(msg);
        }

        async function fetchStock() {
            let s = document.getElementById('symbol').value.trim().toUpperCase();
            if (!s) return;
            
            // 自動修復台股代碼
            if (/^\d{4}$/.test(s)) s += ".TW";

            // 清除之前的診斷資訊
            document.getElementById('debug').innerText = "";
            logDebug(`正在查詢: ${s}...`);

            if (!apiKey || apiKey.includes("貼上你的")) {
                alert("錯誤：尚未在程式碼第 121 行填入 API Key。");
                logDebug("API Key 缺失！");
                return;
            }

            document.getElementById('status').innerText = "AI 正在從 Google 搜尋獲取最新數據...";
            document.getElementById('loadingSpin').classList.remove('hidden');
            document.getElementById('mainUI').classList.add('hidden');

            // 強力限制 AI 僅回傳純 JSON
            const prompt = `搜集股票 ${s} 的最新真數據。嚴禁任何開場白。直接回傳純 JSON 物件：{"name":"公司名","price":0.0,"change":"+0.0","pct":"+0.0%","mcap":"市值","pe":"本益比","history":[{"date":"MM-DD","close":0.0}]}`;

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        tools: [{ "google_search": {} }],
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });

                if (!res.ok) throw new Error(`HTTP 錯誤! 狀態碼: ${res.status}`);

                const json = await res.json();
                let rawText = json.candidates[0].content.parts[0].text;
                
                logDebug("收到原始回應，開始解析...");

                // 強力清洗數據：移除所有可能干擾 JSON 的內容
                rawText = rawText.replace(/```json/g, "").replace(/```/g, "").replace(/^[^{]*/, "").replace(/[^}]*$/, "").trim();
                
                const data = JSON.parse(rawText);
                render(data);
                logDebug("解析成功！");

            } catch (e) {
                logDebug(`解析失敗: ${e.message}`);
                document.getElementById('status').innerText = "數據解析失敗。請查看診斷主控台。";
            } finally {
                document.getElementById('loadingSpin').classList.add('hidden');
            }
        }

        function render(data) {
            document.getElementById('status').classList.add('hidden');
            document.getElementById('mainUI').classList.remove('hidden');
            document.getElementById('name').innerText = data.name || "未知名稱";
            document.getElementById('price').innerText = "$" + (data.price || "--");
            document.getElementById('lastUpdate').innerText = "更新於 " + new Date().toLocaleTimeString();
            
            const c = document.getElementById('change');
            c.innerText = `${data.change || ""} (${data.pct || ""})`;
            c.className = String(data.change).includes('-') ? "text-lg font-bold text-red-500" : "text-lg font-bold text-green-500";
            
            document.getElementById('mcap').innerText = data.mcap || "--";
            document.getElementById('pe').innerText = data.pe || "--";

            // 繪圖
            const ctx = document.getElementById('chart').getContext('2d');
            if (chart) chart.destroy();
            
            // 漸層色美化
            const gradient = ctx.createLinearGradient(0, 0, 0, 300);
            gradient.addColorStop(0, 'rgba(10, 132, 255, 0.3)');
            gradient.addColorStop(1, 'rgba(10, 132, 255, 0)');

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.history.map(h => h.date),
                    datasets: [{
                        data: data.history.map(h => h.close),
                        borderColor: '#0a84ff',
                        borderWidth: 3,
                        pointRadius: 0,
                        fill: true,
                        backgroundColor: gradient,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    layout: { padding: { left: 10, right: 10, bottom: 10 } },
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { ticks: { color: '#636366', font: { size: 10 } }, grid: { display: false } },
                        y: { 
                            ticks: { 
                                color: '#636366', 
                                font: { size: 10 },
                                callback: function(value) { return '$' + value; }
                            }, 
                            grid: { color: '#2c2c2e' } 
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
